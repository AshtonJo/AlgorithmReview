server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://discovery:8761/eureka

spring:
  application:
    name: apigateway-service

  client:
    registration:
      gateway:
        provider: keycloak
        client-id: ${client id}
        client-secret: ${client secret}
        scope: openid
    provider:
      keycloak:
        user-name-attribute: preferred_username
        issuer-uri: https://${keycloak.base.url}/auth/realms/${realm}

  zipkin:
    base-url: http://zipkin:9411
    enabled: true
  sleuth:
    sampler:
      probability: 1.0

  cloud:
    inetutils:
      ignored-interfaces:
        - eth0
        - eth1
        - eth2
        - eth3
        - lo
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials
        - name: GlobalFilter
          args:
            baseMessage: Algorithm Review LKC Running
            preLogger: true
            postLogger: true
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost"
            allow-credentials: true
            allowedMethods:
              - GET
              - POST
              - DELETE
              - PUT
              - PATCH
              - OPTIONS
            allowedHeaders: '*'
      routes:
        - id: member-service
          uri: lb://MEMBER-SERVICE
          predicates:
            - Path=/api/member-service/**

        - id: guest-service
          uri: lb://GUEST-SERVICE
          predicates:
            - Path=/api/guest-service/**

        - id: problem-service
          uri: lb://PROBLEM-SERVICE
          predicates:
            - Path=/api/problem-service/**

management:
  endpoints:
    web:
      exposures:
        include: refresh, health, beans, httptrace
